<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animated Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-start:#0f172a;
      --bg-end:#1e293b;
      --card:#0b1220cc;
      --accent:#3b82f6;
      --accent-2:#60a5fa;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --ring:#93c5fd;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{box-sizing:border-box; margin:0; padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, sans-serif;
      color:var(--text);
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      display:flex; justify-content:center; align-items:center;
      overflow:hidden;
    }

    /* Animated background */
    body::before{
      content:"";
      position:absolute;
      top:-50%; left:-50%; width:200%; height:200%;
      background: conic-gradient(from 0deg, #3b82f6, #60a5fa, #3b82f6);
      animation: rotateBg 15s linear infinite;
      z-index:-1;
      opacity:0.15;
    }
    @keyframes rotateBg {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .login{
      width:min(420px, 100%);
      background: var(--card);
      backdrop-filter: blur(14px) saturate(120%);
      border:1px solid rgba(148,163,184,.22);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:28px;
      animation: floatIn .9s both cubic-bezier(.2,.8,.2,1);
    }
    @keyframes floatIn{from{opacity:0; transform:translateY(30px) scale(.95)} to{opacity:1; transform:translateY(0) scale(1)}}

    .brand{display:flex; align-items:center; gap:12px; margin-bottom:12px; animation: fadeIn 1.2s ease-in-out both;}
    @keyframes fadeIn{0%{opacity:0; transform:translateX(-20px)} 100%{opacity:1; transform:translateX(0)}}

    .logo{width:40px; height:40px; border-radius:12px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); box-shadow: 0 6px 20px rgba(59,130,246,.45); animation: pulse 2s infinite alternate ease-in-out;}
    @keyframes pulse { from{ transform:scale(1)} to{ transform:scale(1.1)} }

    .brand h1{font-size:1.5rem; margin:0; letter-spacing:.3px}
    .sub{margin:0 0 22px; color:var(--muted); font-size:.95rem; animation: fadeIn 1.5s ease-in-out both;}

    form{display:grid; gap:14px}
    label{font-weight:600; font-size:.92rem}
    .field{position:relative}
    input[type="email"], input[type="password"]{
      width:100%;
      padding:14px 14px 14px 44px;
      background: #0b1324;
      border:1px solid rgba(148,163,184,.25);
      color: var(--text);
      border-radius: 14px;
      outline: none;
      transition:border-color .2s, box-shadow .2s, transform .25s;
      animation: slideIn 1s ease forwards;
    }
    @keyframes slideIn {0%{opacity:0; transform:translateX(-30px)} 100%{opacity:1; transform:translateX(0)}}

    input:focus{
      border-color: var(--ring);
      box-shadow: 0 0 0 4px rgba(147,197,253,.15);
      transform: scale(1.02);
    }

    .icon{position:absolute; left:12px; top:50%; transform:translateY(-50%); width:20px; height:20px; opacity:.9; pointer-events:none;}

    .btn{
      display:inline-flex; justify-content:center; align-items:center; gap:8px;
      border:0; padding:12px 14px; border-radius:14px; cursor:pointer; font-weight:700; font-size:1rem;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color:#0b1220; text-shadow: 0 1px 0 rgba(255,255,255,.25);
      box-shadow: 0 8px 20px rgba(59,130,246,.35);
      transition: transform .2s ease, filter .2s ease;
      animation: bounceIn 1.2s both;
    }
    @keyframes bounceIn {0%{opacity:0; transform:scale(.9)} 50%{transform:scale(1.05)} 100%{opacity:1; transform:scale(1)}}
    .btn:hover{transform:scale(1.05)}
    .btn:active{transform:scale(.97)}

    .footer{margin-top:12px; font-size:.9rem; color:var(--muted); animation: fadeIn 2s ease both;}
    .link{color:var(--accent-2); text-decoration:none}
    .link:hover{text-decoration:underline}
  </style>
</head>
<body>
  <main class="login" aria-labelledby="logintitle">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <h1 id="logintitle">Welcome back</h1>
    </div>
    <p class="sub">Sign in to continue to your dashboard.</p>

    <form action="#" method="post" novalidate>
      <div class="field">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 4-8 5L4 8V6l8 5 8-5v2Z"/></svg>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="field">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 1a5 5 0 0 0-5 5v4H5v13h14V10h-2V6a5 5 0 0 0-5-5Zm0 2a3 3 0 0 1 3 3v4H9V6a3 3 0 0 1 3-3Z"/></svg>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn">Sign In</button>
    </form>

    <p class="footer">Donâ€™t have an account? <a href="#" class="link">Sign up</a></p>
  </main>
</body>
</html>
